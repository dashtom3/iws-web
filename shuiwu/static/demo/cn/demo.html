<!doctype html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <script>
		document.write("<link type='text/css' href='../demo.css?version=" + new Date().getTime() + "' rel='stylesheet' />");
    </script>
    <style media="screen">
        body {
            padding: 0;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="left">
        <div id="divPlugin" class="plugin">

        </div>
        <fieldset class="login" style="display:none">
            <legend>登录</legend>
            <table cellpadding="0" cellspacing="3" border="0">
                <tr>
                    <td class="tt">IP地址</td>
                    <td><input id="loginip" type="text" class="txt" /></td>
                    <td class="tt">端口号</td>
                    <td><input id="port" type="text" class="txt" /></td>
                    <td class="tt">通道列表</td>
                    <td>
                        <select id="channels" class="sel"></select>
                    </td>
                    <td class="tt">码流类型</td>
                    <td>
                        <select id="streamtype" class="sel">
                            <option value="1">主码流</option>
                            <option value="2">子码流</option>
                            <option value="3">第三码流</option>
                            <option value="4">转码码流</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tt">用户名</td>
                    <td><input id="monitorusername" type="text" class="txt" /></td>
                    <td class="tt">密码</td>
                    <td><input id="monitorpassword" type="password" class="txt" /></td>
                </tr>
            </table>
        </fieldset>
    </div>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="../codebase/webVideoCtrl.js"></script>
    <script type="text/javascript">
	var nowUrl = $("iframe").context.URL;
	var params = nowUrl.split("?")[1].split("&&");
	//var paramsObj = {};
	for(var i = 0;i < params.length;i++){
		var val = params[i].split("=")[1];
		if(i==0){
		    $("#loginip").val(val);
		    szIP = val;
		}else if(i==1){
		    $("#port").val(val);
		    szPort = val;
		}else if(i==2){
		    $("#monitorusername").val(val);
		    szUsername = val;
		}else if(i==3){
		    $("#monitorpassword").val(val);
		    szPassword = val;
		}
	}
	//console.log(szUsername,szPassword);
	if(!sessionStorage.getItem("alertOnec")){
		setTimeout(function(){
		    console.log("开始执行clickLogin")
			clickLogin();
		},2000)
	}
    </script>
    <script src="demo.js"></script>
</body>
</html>
